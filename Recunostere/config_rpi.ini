# Configuration for Raspberry Pi 4 with CVZone
# Optimized settings for better performance

[CAMERA]
# Camera source: 0 for USB/built-in, or GStreamer pipeline for Pi camera
source = libcamerasrc ! video/x-raw, width=640, height=480, framerate=30/1 ! videoconvert ! video/x-raw, format=BGR ! appsink drop=1
# Alternative for USB camera: source = 0

# Target resolution for processing (lower = faster)
width = 320
height = 240

# Camera FPS
fps = 30

[DETECTION]
# Hand detection confidence (0.0-1.0)
hand_confidence = 0.6

# Face detection confidence (0.0-1.0)
face_confidence = 0.5

# Maximum hands to detect
max_hands = 2

# Maximum faces to detect
max_faces = 1

[PERFORMANCE]
# Skip frames for better FPS (1 = process every frame, 2 = skip 1 frame, etc)
frame_skip = 1

# Enable/disable face detection (set to 0 to disable for better FPS)
detect_faces = 1

# Enable/disable hand detection (set to 0 to disable)
detect_hands = 1

# Display debug info (0 = off, 1 = on)
debug = 1

[UI]
# Preview window size
preview_width = 320
preview_height = 240

# Show FPS counter
show_fps = 1

# Gesture display duration (milliseconds)
gesture_display_ms = 500
